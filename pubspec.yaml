name: aman_booking
description: Aman Booking Travel App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  iconsax_flutter:
  
  # Modern Fonts
  google_fonts: ^6.1.0
  
  # State Management - BLoC
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  qr_flutter: ^4.1.0
  video_player: ^2.8.0

  # Date formatting
  intl: ^0.19.0
  timeago: ^3.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # App Icon Generator
  flutter_launcher_icons: ^0.13.1

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/icon.png"
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#FFB800"
  adaptive_icon_foreground: "assets/images/icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
